apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: symfony-prod

resources:
  - ../base
  - ingress.yaml

patches:
  - target:
      kind: Deployment
      name: symfony-php
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: xandreges/symfony-php:prod
      - op: replace
        path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
        value: symfony-db-credentials

  - target:
      kind: ServiceAccount
      name: sa-symfony-app
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: symfony-prod

  - target:
      kind: ClusterRoleBinding
      name: symfony-workload-identity-binding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: symfony-prod

configMapGenerator:
  - name: symfony-config
    literals:
      - APP_ENV=prod
      - APP_DEBUG=false 