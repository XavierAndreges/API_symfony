apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-symfony-app
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: symfony-workload-identity-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload-identity-user
subjects:
- kind: ServiceAccount
  name: sa-symfony-app
  namespace: default 