server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        root /usr/share/nginx/html;
        try_files /health.html =404;
    }

    # Proxy all other requests to PHP-FPM
    location / {
        proxy_pass http://symfony-php:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle PHP files specifically
        location ~ \.php$ {
            fastcgi_pass symfony-php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/symfony/public$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /var/www/symfony/public;
        }
    }

    error_log /var/log/nginx/project_error.log debug;
    access_log /var/log/nginx/project_access.log;
} 